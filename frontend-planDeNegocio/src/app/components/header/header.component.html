<mat-toolbar class="header">
  <span class="logo">GRUPO 4</span>

    <mat-button-toggle (click)="navigateTo(Tab.Home)" [class.selected]="isSelected(Tab.Home)">Home</mat-button-toggle>
    <mat-button-toggle (click)="navigateTo(Tab.Pregunta1)" [class.selected]="isSelected(Tab.Pregunta1)">Pregunta 1</mat-button-toggle>

    <mat-button-toggle (click)="navigateTo(Tab.Presupuesto)" [class.selected]="isSelected(Tab.Presupuesto)">Presupuesto</mat-button-toggle>
